<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Home Finder</title>
  <meta name="description" content="Home Finder">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"> 
  <meta http-equiv="content-type" content="text/html; charset=UTF-8"/> 
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/plugin.css">
  <link rel="stylesheet" href="css/style_evalute.css">
  <script src="js/jquery.js" type="text/javascript"></script>
  <script src="js/raphael.js" type="text/javascript"></script>
  <script src="js/init.js" type="text/javascript"></script>
  <!--[if lt IE 9]>
    <script src="js/ie/respond.min.js"></script>
    <script src="js/ie/html5.js"></script>
  <![endif]-->
  <script src="js/querystring.js"></script>
  <link href="http://code.google.com/apis/maps/documentation/javascript/examples/default.css" rel="stylesheet" type="text/css" /> 
  <script type="text/javascript" src="http://maps.google.com/maps/api/js?key=AIzaSyBJq8j_bjzrmK-zsOIuItyfbU-pm4BXYaU"></script> 
  <script type="text/javascript"> 
  	var geocoder; 
  	var map;
    function codeAddress() {
    	var address=Request["address"];//get address
		var city=Request["city"];//get city
		var zipcode=Request["zipcode"];//get zipcode
		var total_address = address+" "+city+" "+zipcode
    	geocoder = new google.maps.Geocoder();
    	var myOptions = { 
      		zoom:15, 
     		mapTypeId: google.maps.MapTypeId.ROADMAP 
    	} 
    	map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
    	geocoder.geocode( { 'address': total_address, 'region': 'us'}, function(results, status) { 
        	if (status == google.maps.GeocoderStatus.OK) { 
        		console.log(results[0].geometry.location) 
        		map.setCenter(results[0].geometry.location); 
        		this.marker = new google.maps.Marker({ 
        			title:address, 
            		map: map,  
            		position: results[0].geometry.location 
        		}); 
            	var infowindow = new google.maps.InfoWindow({ 
                	content: '<strong>'+total_address+'</strong><br/>'+'Latitude: '+results[0].geometry.location.lat()+'<br/>longitude: '+results[0].geometry.location.lng() 
            	}); 
            	infowindow.open(map,marker); 
      		} else { 
        		alert("Geocode was not successful for the following reason: " + status); 
      		} 
    	}); 
  	}
</script>

</head>
<body>
  
  <section id="content">
    <section class="main padder">
      <div class="clearfix">
        <h4>Evaluation Result</h4>
      </div>
      <div class="row">
        <div class="col-lg-8">
          <section class="panel">
            <header class="panel-heading">
              Location
            </header>
            <div>
                <div id="map_canvas" style="height:500px;width:100%"></div>
			</div>
          </section>
        </div>
        <div class="col-lg-4">
          <section class="panel">
            <header class="panel-heading">
              Evaluation
            </header>
            <div class="pull-in text-center">
              <h4>Score:</h4>
              <div id="total_score" class="h4 m-t-mini"><strong>89</strong></div>
              <div class="line"></div>
              <div class="inline">
                <div id="canvas-holder">
                	<canvas id="canvas-radar" width="350" height="200"/>
		      	</div>
              </div>
              <div class="line"></div>
              
              <div>Housing Weight (0-10)<br>
                   <input id="Housing" class="slider" type="text" value="" data-slider-min="0" data-slider-max="10" data-slider-step="1" data-slider-value="1" data-slider-selection="change">
              </div>
              
              <div class="line"></div>
              <div>Mobility Weight (0-10)<br>
                   <input id="Mobility" class="slider" type="text" value="" data-slider-min="0" data-slider-max="10" data-slider-step="1" data-slider-value="1" data-slider-selection="after">
              </div>
              
              <div class="line"></div>
              <div>Safety Weight (0-10)<br>
                   <input id="Safety" class="slider" type="text" value="" data-slider-min="0" data-slider-max="10" data-slider-step="1" data-slider-value="1" data-slider-selection="after">
              </div>
              
              <div class="line"></div>
              <div>Health & Special Services Weight (0-10)<br>
                   <input class="slider" type="text" value="" data-slider-min="0" data-slider-max="10" data-slider-step="1" data-slider-value="1" data-slider-selection="after">
              </div>
              
              <div class="line"></div>
              <div>Disability Community Weight (0-10)<br>
                   <input class="slider" type="text" value="" data-slider-min="0" data-slider-max="10" data-slider-step="1" data-slider-value="1" data-slider-selection="after">
              </div>
              
            </div>
          </section>
        </div>
      </div>
      
        
         
        
    </section>
  </section>
  <!-- footer -->
  <footer id="footer">
    <div class="text-center padder clearfix">
      <p>
        <small></small><br><br>
      </p>
    </div>
  </footer>
  <script>
    var radarChartData = {
		labels: ["Housing", "Mobility", "Safety", "Health & Special Services", "Disability Community"],
		datasets: [
			{
				label: "Score",
				fillColor: "rgba(151,187,205,0.2)",
				strokeColor: "rgba(151,187,205,1)",
				pointColor: "rgba(151,187,205,1)",
				pointStrokeColor: "#fff",
				pointHighlightFill: "#fff",
				pointHighlightStroke: "rgba(151,187,205,1)",
				data: [65,59,90,81,56]
			}
		]
	};
	
	function getScore() {
	    
    	alert(document.getElementById("Housing"));
  	}
	
  	window.onload = function(){
		codeAddress();
		window.myRadar = new Chart(document.getElementById("canvas-radar").getContext("2d")).Radar(radarChartData, {
			responsive: true
		});
		document.getElementById('total_score').innerHTML='<strong>98</strong>';
		getScore()
	}
  </script>
  <!-- / footer -->
  <script src="js/jquery.min.js"></script>
  <!-- Bootstrap -->
  <script src="js/bootstrap.js"></script>
  <!-- app -->
  <script src="js/app.js"></script>
  <script src="js/app.plugin.js"></script>
  <script src="js/app.data.js"></script>
  <script src="js/Chart.js"></script>
  <!-- Sparkline Chart -->
  <script src="js/charts/sparkline/jquery.sparkline.min.js"></script>
  <script src="js/ie/excanvas.js"></script>
  <!-- Easy Pie Chart -->
  <script src="js/charts/easypiechart/jquery.easy-pie-chart.js"></script>
  <!-- slider -->
  <script src="js/slider/bootstrap-slider.js"></script>
</body>
</html>
